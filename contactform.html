  <!-- contact form -->
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <form name="contactForm" onsubmit="return validateForm(event)" action="https://api.web3forms.com/submit" method="POST" class="contact-form">
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />

        <input type="text" id="name" name="name" required placeholder="Full name"/>

        <input type="email" id="email" name="email" required placeholder="Email"/>

        <input type="text" id="subject" name="subject" required placeholder="Message subject"/>

        <textarea id="message" name="message" rows="5" required placeholder="Message"></textarea>

        <button type="submit" class="btn">Submit</button>

        <div id="alert" style="margin-top: 10px;"></div>
      </form>
    </div>
  </section>
